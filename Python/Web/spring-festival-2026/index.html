<body>
    <!-- çƒŸèŠ±CanvasèƒŒæ™¯ -->

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">
        <!-- é¡¶éƒ¨æ ‡é¢˜ -->
        <header class="header">
            <h1 class="art-title">2026</h1>
            <p class="zodiac-subtitle">ğŸ ä¸™åˆé©¬å¹´ ğŸ</p>

        <div class="envelope-container" id="envelope" onclick="openEnvelope()">
            <div class="envelope">

                <div class="greeting-main">æ–°æ˜¥å¿«ä¹</div>
                <div class="greeting-sub">ä¸‡äº‹å¦‚æ„ Â· é˜–å®¶å¹¸ç¦<br>é©¬å¹´è¡Œå¤§è¿ Â· è´¢æºæ»šæ»šæ¥</div>
                <div class="horse-deco">ğŸ</div>

        <!-- æç¤ºæ–‡å­— -->

        <div class="signature">
            <div class="signature-text">ğŸ‰ 2026æ–°æ˜¥ç¥ç¦ ğŸ‰</div>

    <!-- å–œåº†éŸ³ä¹ï¼ˆä½¿ç”¨Web Audio APIç”Ÿæˆï¼‰ -->
    <script>
        // çƒŸèŠ±æ•ˆæœ
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.4) + 50;
                this.speed = Math.random() * 3 + 4;
                this.radius = Math.random() * 2 + 1;
                this.hue = Math.random() * 60 + 30; // é‡‘è‰²åˆ°æ©™è‰²
                this.trail = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    this.y -= this.speed;

                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        return true; // è¿”å›trueè¡¨ç¤ºçˆ†ç‚¸
                    }
                }
                return false;
            }

            draw() {
                if (!this.exploded) {
                    // ç»˜åˆ¶å°¾è¿¹
                    for (let i = 0; i < this.trail.length; i++) {
                        const alpha = i / this.trail.length;
                        ctx.beginPath();
                        ctx.arc(this.trail[i].x, this.trail[i].y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                        ctx.fill();
                    }

                    // ç»˜åˆ¶çƒŸèŠ±
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                    ctx.fill();
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.gravity = 0.1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.speedX *= 0.98;
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.life})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        let particles = [];

        function createExplosion(x, y, hue) {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(139, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // éšæœºå‘å°„çƒŸèŠ±
            if (Math.random() < 0.02) {
                fireworks.push(new Firework());
            }

            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(firework => {
                const exploded = firework.update();
                firework.draw();
                return !exploded;
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                const alive = particle.update();
                particle.draw();
                return alive;
            });

            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();

        // ä¿¡å°äº¤äº’
        let isOpened = false;
        const envelope = document.getElementById('envelope');
        const envelopeFlap = document.getElementById('envelope-flap');
        const greetingCard = document.getElementById('greeting-card');
        const hint = document.getElementById('hint');
        const fallingContainer = document.getElementById('falling-container');

        // éŸ³é¢‘ä¸Šä¸‹æ–‡
        let audioContext;

        // ä½¿ç”¨Web Audio APIç”Ÿæˆ"æ­å–œå‘è´¢"æ—‹å¾‹
        function playFestiveMusic() {
            if (audioContext) {
                audioContext.resume();
                return;
            }

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // æ­å–œå‘è´¢çš„éŸ³ç¬¦é¢‘ç‡
            const notes = [
                { freq: 523.25, duration: 0.3 }, // C5
                { freq: 659.25, duration: 0.3 }, // E5
                { freq: 783.99, duration: 0.3 }, // G5
                { freq: 659.25, duration: 0.3 }, // E5
                { freq: 523.25, duration: 0.6 }, // C5
                { freq: 587.33, duration: 0.3 }, // D5
                { freq: 659.25, duration: 0.6 }, // E5
                { freq: 523.25, duration: 0.6 }, // C5
                { freq: 440.00, duration: 0.6 }, // A4
            ];

            let currentTime = audioContext.currentTime;

            notes.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(note.freq, currentTime);

                gainNode.gain.setValueAtTime(0.3, currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);

                oscillator.start(currentTime);
                oscillator.stop(currentTime + note.duration);

                currentTime += note.duration;
            });

            // æ·»åŠ ä¸€äº›æ‰“å‡»ä¹æ•ˆæœï¼ˆæ¨¡æ‹Ÿé”£é¼“ï¼‰
            setTimeout(() => {
                if (!audioContext) return;
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(150 + Math.random() * 100, audioContext.currentTime);
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        osc.start();
                        osc.stop(audioContext.currentTime + 0.1);
                    }, i * 200);
                }
            }, 1000);
        }

        // é‡‘å¸å’ŒèŠ±ç“£é£˜è½æ•ˆæœ
        function createFallingItems() {
            const items = ['ğŸ’°', 'ğŸª™', 'âœ¨', 'ğŸŒ¸', 'ğŸŠ', 'â­', 'ğŸ’«', 'ğŸ†'];
            const count = 50;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'falling-item';
                    item.textContent = items[Math.floor(Math.random() * items.length)];
                    item.style.left = Math.random() * 100 + '%';
                    item.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    item.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    fallingContainer.appendChild(item);

                    setTimeout(() => {
                        item.remove();
                    }, 6000);
                }, i * 50);
            }
        }

        // é¢å¤–çš„çƒŸèŠ±çˆ†ç‚¸
        function createBigExplosion() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * (canvas.height * 0.4) + 50;
                    const hue = Math.random() * 60 + 30;
                    createExplosion(x, y, hue);
                }, i * 200);
            }
        }

        // æ‰“å¼€ä¿¡å°
        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;

            // æ‰“å¼€ä¿¡å°ç›–
            envelopeFlap.classList.add('open');

            // æ˜¾ç¤ºç¥ç¦å¡ç‰‡
            greetingCard.classList.add('show');

            // éšè—æç¤º
            hint.style.display = 'none';

            // æ’­æ”¾éŸ³ä¹
            playFestiveMusic();

            // é£˜è½é‡‘å¸å’ŒèŠ±ç“£
            createFallingItems();

            // é¢å¤–çƒŸèŠ±
            createBigExplosion();

            // æŒç»­é£˜è½æ•ˆæœ
            setInterval(() => {
                if (isOpened) {
                    const item = document.createElement('div');
                    item.className = 'falling-item';
                    item.textContent = ['ğŸ’°', 'ğŸª™', 'âœ¨', 'ğŸŒ¸'][Math.floor(Math.random() * 4)];
                    item.style.left = Math.random() * 100 + '%';
                    item.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    item.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    fallingContainer.appendChild(item);

                    setTimeout(() => {
                        item.remove();
                    }, 6000);
                }
            }, 300);
        }
    </script>
